<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine, Esco?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #ff4d6d, #b3003c);
    font-family: "Georgia", serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* floating hearts */
.heart {
    position: absolute;
    color: #ffccd5;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* card */
.card {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

p {
    font-size: 20px;
    margin-bottom: 25px;
}

/* buttons */
button {
    font-size: 18px;
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
}

#yes {
    background: #ff1a4d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: white;
    color: #b3003c;
    position: relative;
}
</style>
</head>

<body>

<div class="card">
    <h1>Esco ğŸ’–</h1>
    <p>Will you be my Valentine?  
    <br><br>
    Love always,  
    <br>Jan â¤ï¸</p>

    <button id="yes">Yes ğŸ’˜</button>
    <button id="no">No ğŸ™ˆ</button>

    <h2 id="message"></h2>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("message");

/* YES message */
yesBtn.onclick = () => {
    msg.innerHTML = "YAYYY ğŸ˜­ğŸ’—<br>I love you so much, Esco!<br>Happy Valentineâ€™s Day â¤ï¸";
};

/* NO button runs away */
noBtn.onmouseover = () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

/* floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
